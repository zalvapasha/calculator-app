<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content-container">
      <section class="display-container">
        <div class="calculate-container"><h4 id="display-calculate"></h4></div>
        <input id="display-result" type="text" value="0" readonly />
      </section>
      <section class="button-container">
        <button class="btn-calc" onclick="symbolPressed('+')">+</button>
        <button class="btn-calc" onclick="symbolPressed('-')">-</button>
        <button class="btn-calc" onclick="symbolPressed('*')">*</button>
        <button class="btn-calc" onclick="symbolPressed('/')">/</button>
        <button class="btn-calc" onclick="pressed('1')">1</button>
        <button class="btn-calc" onclick="pressed('2')">2</button>
        <button class="btn-calc" onclick="pressed('3')">3</button>
        <button class="btn-calc" onclick="pressed('4')">4</button>
        <button class="btn-calc" onclick="pressed('5')">5</button>
        <button class="btn-calc" onclick="pressed('6')">6</button>
        <button class="btn-calc" onclick="pressed('7')">7</button>
        <button class="btn-calc" onclick="pressed('8')">8</button>
        <button class="btn-calc" onclick="pressed('9')">9</button>
        <button
          id="bottomleft-corner"
          class="btn-calc"
          onclick="symbolPressed('.')"
        >
          .
        </button>
        <button class="btn-calc" onclick="pressed('0')">0</button>
        <button class="btn-calc" onclick="symbolPressed('AC')">AC</button>
        <button
          class="btn-calc"
          onclick="symbolPressed('=')"
          style="
            grid-column-start: 4;
            grid-row-start: 2;
            grid-row-end: 6;
            height: 100%;
          "
          id="bottomright-corner"
        >
          =
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
